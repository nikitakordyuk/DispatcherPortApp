<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">

    <label for="username">Enter username</label>
    <input type="text" th:field="*{username}" id="username"/>

    <div th:if="${#fields.hasErrors('username')}" style="color: red" th:errors="*{username}">username error</div>
    <br/>

    <label for="password">Enter password</label>
    <input type="password" th:field="*{password}" id="password"/>

    <div th:if="${#fields.hasErrors('password')}" style="color: red" th:errors="*{password}">password error</div>
    <br/>

    <input type="submit" value="Sign up"/>
</form>

</body>
</html>
