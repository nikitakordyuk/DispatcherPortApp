<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet">
    <meta charset="UTF-8">
    <title>Add new</title>
</head>
<body style="align-items: center">

<form th:method="POST" th:action="@{/general/new}" th:object="${general}" class="card-form">

    <input type="text" th:field="*{carNumber}" id="name"/>
    <label for="name">Номер машины</label>

    <div style="color: red" th:if="${#fields.hasErrors('carNumber')}" th:errors="*{carNumber}">carNumber error</div>
    <br/>

    <input type="text" th:field="*{trailerNumber}" id="trailerNumber"/>
    <label for="trailerNumber">Номер прицепа</label>

    <div style="color: red" th:if="${#fields.hasErrors('trailerNumber')}" th:errors="*{trailerNumber}">trailerNumber
        error
    </div>
    <br/>

    <input type="text" th:field="*{driverLicenseNumber}" id="driverLicenseNumber"/>
    <label for="driverLicenseNumber">Номер вод. удостоверения</label>

    <div style="color: red" th:if="${#fields.hasErrors('driverLicenseNumber')}" th:errors="*{driverLicenseNumber}">
        driverLicenseNumber error
    </div>
    <br/>

    <input type="text" th:field="*{nomenclature}" id="nomenclature"/>
    <label for="nomenclature">Номеклатура</label>

    <div style="color: red" th:if="${#fields.hasErrors('nomenclature')}" th:errors="*{nomenclature}">nomenclature
        error
    </div>
    <br/>

    <input type="text" th:field="*{sender}" id="sender"/>
    <label for="sender">Отправитель</label>

    <div style="color: red" th:if="${#fields.hasErrors('sender')}" th:errors="*{sender}">sender error</div>
    <br/>

    <input type="text" th:field="*{vehicleType}" id="vehicleType"/>
    <label for="vehicleType">Тип</label>

    <div style="color: red" th:if="${#fields.hasErrors('vehicleType')}" th:errors="*{vehicleType}">vehicleType error
    </div>
    <br/>

    <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
    <label for="phoneNumber">Номер телефона</label>

    <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phoneNumber error
    </div>
    <br/>

    <input type="text" th:field="*{fullName}" id="fullName"/>
    <label for="fullName">ФИО</label>

    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">fullName error</div>
    <br/>

    <input type="text" th:field="*{dateOfCreation}" id="dateOfCreation"/>
    <label for="dateOfCreation">Дата создания</label>

    <div style="color: red" th:if="${#fields.hasErrors('dateOfCreation')}" th:errors="*{dateOfCreation}">dateOfCreation
        error
    </div>
    <br/>

    <p> Заехал? <br/>
        <label for="choice1">Да</label>
        <input type="radio" id="choice1" name="true" value="true" th:field="*{come}"/>

        <label for="choice2">Нет</label>
        <input type="radio" id="choice2" name="false" value="false" th:field="*{come}"/>
    </p>

    <div style="color: red" th:if="${#fields.hasErrors('come')}" th:errors="*{come}">isCome error</div>

    <input type="submit" value="Добавить">
</form>

</body>
</html>
