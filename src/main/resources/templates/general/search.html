<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link th:href="@{/css/search.css}" rel="stylesheet">
</head>
<body>


<form th:method="POST" th:action="@{/general/search}">
    <!--/{queue}(queue=)-->
    <label for="options">Искать по:</label>
    <select th:object="${option}" id="options" name="option" style="font-size: 16px">
        <option th:each="option : ${options}" th:value="${option}" th:text="${option}" >
        </option>
    </select>

    <label for="search">Найти запись:
        <input type="search" name="search" value="" id="search"/>
    </label>

    <label for="submit">
        <input style="font-size: 16px" type="submit" value="Search" id="submit"/>
    </label>
</form>

<br/>

<div th:unless="${searchResult.isEmpty()}" th:each="result : ${searchResult}">
    <p th:text="${result.getCarNumber() + ', ' + result.getTrailerNumber() + ', ' + result.getDriverLicenseNumber()
       + ', ' + result.getNomenclature() + ', ' + result.getSender() + ', ' + result.getVehicleType() + ', '
       + result.getPhoneNumber() + ', ' + result.getFullName() + ', ' + result.getDateOfCreation()
       + ', ' + result.isCome()}"></p>
    <span th:if="${searchResult==null}">Ничего не найдено</span>
</div>

<div class="MyFooter">
    <hr/>
    <p>
        <a th:href="@{/}">Главная</a>
        <a th:href="@{/general/new}">Добавить запись</a>
        <a th:href="@{/general/print}">Печать</a>
    </p>
</div>

</body>
</html>
